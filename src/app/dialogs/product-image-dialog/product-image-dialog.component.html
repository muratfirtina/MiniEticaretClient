<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-fileUpload [options]="options"></app-fileUpload>

  <div class="image-wrapper">
    <mat-card class="product-image-card" *ngFor="let image of productImages">
      <mat-card-header>
        
        
      </mat-card-header>
      <img mat-card-image [src]="image.path">
      <mat-card-content>
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteImage(image.id,$event)">DELETE</button>
        
      </mat-card-actions>
    </mat-card>
  </div>
  



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
